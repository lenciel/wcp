        var map = new BMap.Map('witmap');
        var point = new BMap.Point(108.906944,34.238658);
        var marker = new BMap.Marker(point);
        var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
        var point2 = new BMap.Point(108.906944,34.238658);
        map.centerAndZoom(point2, 18);

        var opts = {
            width : 250,     // 信息窗口宽度
            height: 70   // 信息窗口高度
        }
        map.addOverlay(marker);

        marker.openInfoWindow(infoWindow,opts);

    });
