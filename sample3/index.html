<script src="../js/zepto1.0.js"></script>
<script>
    //隐藏地址栏
    addEventListener('load', function(){ setTimeout(function(){window.scrollTo(0,1);}, 0); }, false);
    var _Conf={
        img:'http://wcp.wewelink.cn/img/apple-touch-icon-precomposed.png',
        w:57,
        h:57,
        url:'http://weibo.com/u/5053647368',
        title:'津港湾水上世界',
        desc:'津港湾水上世界',
        appid:''
    }
    function _ShareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            'appid': _Conf.appid,
            'img_url': _Conf.img,
            'img_width': _Conf.w,
            'img_height': _Conf.h,
            'link': _Conf.url,
            'desc': _Conf.desc,
            'title': _Conf.title
        }, function(res){
            _report('send_msg', res.err_msg);
        })
    }
    function _ShareTL() {
        WeixinJSBridge.invoke('shareTimeline',{
            'img_url': _Conf.img,
            'img_width': _Conf.w,
            'img_height': _Conf.h,
            'link': _Conf.url,
            'desc': _Conf.desc,
            'title': _Conf.title
        }, function(res) {
            _report('timeline', res.err_msg);
        });
    }
    function _ShareWB() {
        WeixinJSBridge.invoke('shareWeibo',{
            'content': _Conf.desc,
            'url': _Conf.url
        }, function(res) {
            _report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            _ShareFriend();
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            _ShareTL();
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            _ShareWB();
        });
    }, false);
    //COOKIE的操作 - 写
    function SetCookie(name,val,years){
        var d=years*365*24*60*60*1000 || 365;
        var D=new Date();
        D.setTime(D.getTime+d);
        document.cookie=name+'='+escape(val)+';expires='+D.toGMTString();
    }
    function GetCookie(name){
        var arr,reg=new RegExp('(^| )'+name+'=([^;]*)(;|$)');
        if(arr=document.cookie.match(reg)){
            return arr[2];
        }else{
            return null;
        }
    }
    //是否第一次访问
    // if(GetCookie('WIT_Visit')!=1){
    // 	SetCookie('WIT_Visit',1);
    // 	window.location.href='/';
    // }
    //Zepto
    Zepto(function($){
        //图片懒加载
        if($('.IMG').length>0){
            $('.IMG').imglazyload();
        }
        //初始文章点赞
        var praiseLink=$('a.J_praise');
        if(praiseLink.length>0){
            $.get('/action/staticPraise.php?opName=queryAll',function(data){
                if(data.status==200){
                    praiseLink.each(function(){
                        var id=$(this).attr('data-id');
                        var self=this;
                        $.each(data.data,function(k,v){
                            if(id==v.id){
                                $(self).find('em').text(v.total)
                            }
                        });
                    });

                }
            },'json');
        }
        //点赞提交
        praiseLink.each(function(){
            $(this).click(function(){
                var self=this;
                var id=$(self).attr('data-id');
                var n=$(self).find('em').text();
                $(self).find('em').text(~~n+1);
                $.post('/action/staticPraise.php',{opName:'newPraise',id:id},function(data){
                    //点击一次，累加一次nice
                    if(data.status==200){
                        $(self).off('click');
                    }
                },'json');
            });
        });
        //首页导航交互
        var homeNav=$('.home-nav li');
        // var homeFoot=$('.home-foot');
        setTimeout(function(){
            homeNav.eq(1).show();
        },300);
        setTimeout(function(){
            homeNav.eq(2).show();
        },500);
        setTimeout(function(){
            homeNav.eq(3).show();
        },600);
        setTimeout(function(){
            homeNav.filter('.link').show();
        },800);
        //通用导航显示隐藏
        var baseNav=$('.base-nav-menu');
        baseNav.click(function(){
            var span = $(this).find('span');
            if(span.attr('class') == 'open'){
                span.removeClass('open');
                span.addClass('close');
                $('.base-nav-btn').removeClass('open');
                $('.base-nav-btn').addClass('close');
            }else{
                span.removeClass('close');
                span.addClass('open');
                $('.base-nav-btn').removeClass('close');
                $('.base-nav-btn').addClass('open');
            }
        });
        baseNav.on('touchmove',function(event){event.preventDefault();});
        //分享至朋友圈
        var shareCase=$('a.J_share');
        shareCase.click(function(){
            if($('.share-tips').length==0){
                $('body').append('<div class="share-tips"><a href="javascript:;" class="close">关闭</a><img src="http://cdn.w-i-t.cn/13_wit/static/img/bg-guide.png" alt="" /></div>');
            }
            $('.share-tips').click(function(){
                $('.share-tips,.share-tips .close,.share-tips img').remove();
            });
        });
        //微信首页展开关闭
        var n1dt=$('.n1-menu .dt');
        var n1ddbox=$('.n1-menu .ddbox');
        var n1arrow=$('#J_n1Main .arrow');
        n1dt.each(function(i){
            $(this).click(function(){
                var box=n1ddbox.eq(i);
                var dds=box.find('.dd').length;
                var arrow=$(this).find('.arrow');
                console.log(arrow)
                if(box.height()==0){
                    box.animate({height:dds*47+1+'px'},120,'ease-in');
                    arrow.addClass('arrow-up');
                }else{
                    box.animate({height:0},120,'ease-out');
                    arrow.removeClass('arrow-up');
                }

            });
        });
    });
</script>
</body>
